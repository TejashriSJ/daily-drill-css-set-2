<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/70456f34ed.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="top-bar">
          <i class="fa-solid fa-bars-staggered" style="color: #a6aab0"></i>
          <p>PLAYING NOW</p>
          <i class="fa-regular fa-square-plus fa-sm" style="color: #a6a8ab"></i>
        </div>
        <div class="top-text-bar">
          <p>A Magical Journey Through Space</p>
          <p class="sub-text">-Leonell Cassio-</p>
        </div>
        <img id="audio-img" src="./images/audio.jpeg" alt="audio-img" />
        <hr />
        <div class="time">
          <p>00:00</p>
          <p>Nan:Nan</p>
        </div>
        <div class="video-buttons">
          <i class="fa fa-rotate-left fa-sm" style="color: #87898c"></i>
          <i class="fa fa-backward-step fa-sm" style="color: #999999"></i>
          <i class="fa-regular fa-circle-play fa-lg" style="color: #898b90"></i>
          <i class="fa-solid fa-forward-step fa-sm" style="color: #838486"></i>
          <i class="fa fa-shuffle fa-sm" style="color: #8b8e92"></i>
        </div>
        <div class="line1">
          <p class="name">Autumn</p>
          <p class="duration">2:46</p>
        </div>
        <div class="line2">
          <ul>
            <li>A Magical Journey Through Space</li>
          </ul>
          <!-- <p class="name">A Magical Journey Through Space</p> -->
          <p class="duration">3:49</p>
        </div>
        <div class="line3">
          <p class="name">Burning Bridges</p>
          <p class="duration">4:02</p>
        </div>
        <div class="line4">
          <p class="name">Cooking</p>
          <p class="duration">2:21</p>
        </div>
      </div>
    </main>
  </body>
</html>
